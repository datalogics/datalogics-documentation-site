[build]
  command = "bun run build:prod"
  publish = "dist"

[build.environment]
  NODE_OPTIONS = "--max-old-space-size=8192"
  NODE_VERSION = "22"

# Nitro's Netlify preset automatically generates redirects for SSR routes
# We only need to specify redirects if Nitro doesn't generate them
# With prerendering enabled, static files are served first,
# then Nitro's auto-generated redirects handle SSR routes